<div *ngIf="filteredItens.length > 0">
  <p class="info">You can select more characters if you want!</p>
  <div class="ships">
    <div class="filterValue" *ngFor="let value of filteredItens" (click)="removeFilter(value)">
      <p>{{ value }}</p> <img src="../../../assets/icons/close-icon.svg" alt="Close icon">
    </div>
    <button (click)="clearFilters()">Clear All</button>
  </div>
</div>
